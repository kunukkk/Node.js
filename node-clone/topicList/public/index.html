<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }
    .btn-wrapper {
      margin-top: 30px;
    }
    li {
      font-size: 20px;
    }
  </style>
  <body>
    <h1>TopicList</h1>
    <ul>
      <%if(row.length>0) {row.forEach((item) => {%>
      <li>
        <%=item.name%>, <%=item.description%>
        <button onclick="location.href='/update/<%=item.id%>'">update</button>
      </li>
      <%})}%>
    </ul>
    <div class="btn-wrapper">
      <button onclick="location.href='/add'">add</button>
      <button onclick="location.href='/delete'">delete</button>
    </div>
  </body>
</html>
